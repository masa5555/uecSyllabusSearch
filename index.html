<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>電通大シラバス検索</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="win">
      <div class="nameSearch">
        <i class="fas fa-book-open"></i>
        <strong>科目名</strong>
        <input type="text" onInput="search(this.value, 'name')"></input>
      </div>
      <div class="nameSearch">
        <i class="fas fa-user-tag"></i>
        教員名
        <input type="text"  onInput="search(this.value, 'teacher')"></input>
      </div>
    </div>
    <div class="win">
      <div class="nameSearch">
        学期<br>
        <select onInput="search(this.value, 'semester')">
          <option value="">--select--</option>
          <option value="前学期">前学期</option>
          <option value="後学期">後学期</option>
        </select>
      </div>
      <div class="nameSearch">
        学年<br>
        <select onInput="search(this.value, 'grade')">
          <option value="">--select--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="nameSearch">
        類<br>
        <select onInput="search(this.value, 'depertment')">
          <option value="">--select--</option>
          <option value="Ⅰ">Ⅰ</option>
          <option value="Ⅱ">Ⅱ</option>
          <option value="Ⅲ">Ⅲ</option>
        </select>
      </div>
      <div class="nameSearch">
        <i class="fas fa-calendar-alt"></i>
        曜日・時間
        (例: 水1)
        <input type="text" onInput="search(this.value, 'time')"></input>
      </div>
    </div>

    <p>検索機能：単独キーワード・条件、入力ごとに更新</p>
    <p>リンク先は、<strong>2019年度(今年度)版</strong>のシラバスです</p>

    <script src="view.js"></script>
  </body>
</html>
