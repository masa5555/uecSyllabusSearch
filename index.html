<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161726587-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-161726587-1');
    </script>

    <meta charset="utf-8" http-equiv="content-language" content="ja">
    <title>電通大シラバス検索</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>インタラクティブな検索, ローカルストレージを利用したお気に入り保存ができます。</p>
    <p>2021/04/01 新年度のデータに更新</p>
    <p>内部シラバスと違う場合があるので、zoomやクラスコード情報がない場合はそちらを参照してください</p>
    <p>
       ご意見頂けると嬉しいです。
       <a href="https://forms.gle/wzPBm8erJVwLLQjn9"
       onClick="ga('send', 'event', 'link', 'click', 'form', 1);"
       >Google Form</a>
    </p>
    <div class="first">
      
      <div class="nameSearch">
        <i class="fas fa-book-open"></i>
        科目名
        <input 
          type="text"
          class="searchForm"
          placeholder="例:クラス5"
          onInput="search(this.value, 'name') 
            ga('send', 'event', 'search', 'input', 'name', '1');"
        ></input>
      </div>
  
      <div class="nameSearch">
        <i class="fas fa-user-tag"></i>
        教員名
        <input class="searchForm" type="text"  onInput="search(this.value, 'teacher')"></input>
      </div>
  
      <div class="nameSearch">
        学期
        <select onInput="search(this.value, 'semester')">
          <option value="">--select--</option>
          <option value="前学期">前学期</option>
          <option value="後学期">後学期</option>
        </select>
      </div>
  
      <div class="nameSearch">
        学年
        <select onInput="search(this.value, 'grade')">
          <option value="">--select--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
  
      <div class="nameSearch">
        類
        <select onInput="search(this.value, 'depertment')">
          <option value="">--select--</option>
          <option value="情報理工学域">情報理工学域</option>
          <option value="Ⅰ">Ⅰ</option>
          <option value="Ⅱ">Ⅱ</option>
          <option value="Ⅲ">Ⅲ</option>
        </select>
      </div>
  
      <div class="nameSearch">
        <i class="fas fa-calendar-alt"></i>
        曜日・時間
        <input class="searchForm" type="text" placeholder="例：月1" onInput="search(this.value, 'time')"></input>
      </div>  
      <div>
        <button class ="favoriteButton" onClick="showFavorite()">お気に入りのみ表示</button>
      </div>
    </div>

    <div class="explanation">
      <p>
        検索機能：単独キーワード・複数条件、入力ごとに更新・上から２０件のみ表示
      </p>
      <p class="match-count" style="font-size: large;"></p>
    </div>

    <script src="view.js"></script>
  </body>
</html>
